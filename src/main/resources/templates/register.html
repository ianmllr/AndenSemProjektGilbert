<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icons/Profil32x32_3.png">
    <title>Register</title>
    <link rel="stylesheet" href="/gilbertstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="simple-header">
    <h1><a href="/">Gilbert</a></h1>
</header>

<main>
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}" enctype="multipart/form-data" class="register-form">
        <div th:if="${error}">
            <p class="error-message" th:text="${error}"></p>
        </div>
        <div th:if="${errors}">
            <ul class="error-list">
                <li th:each="err : ${errors}" th:text="${err.defaultMessage}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Ex. John" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ex. john@gmail.com" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="image">Upload picture:</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit">Register</button>
    </form>
</main>

<nav class="mobile-nav">
    <div class="nav-container">
        <a href="/">
            <img src="/icons/home2.png" class="icon" alt="Home">
        </a>
        <a href="/search">

        </a>
        <a href="/favorites">

        </a>
        <a href="/gilbertprofile">

        </a>
        <a href="/notifications">
            <img src="/icons/notification.png" class="icon" alt="Notifications">
        </a>
    </div>
</nav>

<footer class="footer-container">
    <div class="footer-links-bar">
        <a href="/about">About Us</a>
        <a href="/help">Support</a>
        <a href="/terms">Terms & Conditions</a>
        <a href="/privacy">Privacy Policy</a>
    </div>
    <div class="footer-content">
        <div class="footer-contact">
            <p>Contact: info@gilbert.com | +45 1234 5678</p>
            <p>Address: 123 Fashion Street, Copenhagen, Denmark</p>
        </div>
        <div class="footer-social">
            <a href="https://facebook.com/gilbert">Facebook</a>

        </div>

</footer>
</body>
</html>
