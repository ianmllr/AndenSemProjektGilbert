<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/gilbertstyle.css">
</head>
<body>
<h3>Login</h3>

<form th:action="@{/login}" method="post" th:object="${user}">
    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

    <div th:if="${errors}">
        <ul>
            <li th:each="err : ${errors}" th:text="${err.defaultMessage}" style="color: red;"></li>
        </ul>
    </div>
<div class="login-labels">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    <button type="submit">Login</button>
</div>
    <nav>
        <div class="nav-container">
            <a href="home">
                <img src="/icons/home2.png" class="icon" width="80px" >
            </a>
            <a href="search">
                <img src="/icons/sg.png" class="icon" width="70px" >
            </a>
            <a href="favorites">
                <img src="/icons/heart.png" class="icon" width="75px" >
            </a>
            <a href="/gilbertprofile">
                <img src="/icons/profil.png" class="icon" width="80px">
            </a>
            <a href="notifications">
                <img src="/icons/notification.png" class="icon" width="80px" alt="Notifications">
            </a>
        </div>
    </nav>
</form>
</body>
</html>
