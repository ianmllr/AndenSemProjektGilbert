<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icons/profil.png">
    <link rel="stylesheet" href="/gilbertstyle.css">
    <title>Create a new listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="simple-header">
    <h1><a href="/">Gilbert</a></h1>
</header>
<div class="profile-button-bar">
    <a href="gilbertlistings.html">Listings</a>
    <a href="gilbertsales.html">Sales</a>
    <a href="gilbertorders.html">Orders</a>
    <a href="gilbertinfo.html">Info</a>
    <a href="gilberthelp.html">Help</a>
</div>
<main>
    <h2>Create a new listing</h2>
    <form th:action="@{/gilbertprofile/newproduct}" th:object="${product}" th:method="post" enctype="multipart/form-data" class="newproduct-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="brand">Brand:</label>
            <select id="brand" th:field="*{brand}" required>
                <option value="" disabled selected>Select a brand</option>
                <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
            </select>

            <label for="department">Department:</label>
            <select id="department" th:field="*{department}" required>
                <option value="" disabled selected>Select department</option>
                <option th:each="dep : ${departments}" th:value="${dep}" th:text="${dep}"></option>
            </select>

            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" onchange="updateSubcategories();">
                <option value="" disabled selected>Select a category</option>
                <option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}" th:attr="data-category-id=${cat.id}"></option>
            </select>

            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" th:field="*{subcategory}" onchange="updateSizesBySubcategory();" required>
                <option value="" disabled selected>Select a subcategory</option>
                <option th:each="subcat : ${subcategories}"
                        th:value="${subcat.name}"
                        th:text="${subcat.name}"
                        th:attr="data-category-id=${subcat.categoryId},data-size-type-id=${subcat.sizeTypeId}">
                </option>
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" required>

            <label for="p_condition">Condition:</label>
            <select id="p_condition" th:field="*{condition}" required>
                <option value="" disabled selected>Select condition</option>
                <option th:each="cond : ${conditions}" th:value="${cond}" th:text="${cond}"></option>
            </select>

            <label for="size">Size:</label>
            <select id="size" th:field="*{size}" required>
                <option value="" disabled selected>Select size</option>
                <option th:each="size : ${sizes}"
                        th:value="${size.size_value}"
                        th:text="${size.size_value}"
                        th:attr="data-size-type-id=${size.sizeTypeId}">
                </option>
            </select>

            <label for="color">Color:</label>
            <select id="color" th:field="*{color}" required>
                <option value="" disabled selected>Select color</option>
                <option th:each="color : ${colors}" th:value="${color}" th:text="${color}"></option>
            </select>

            <label for="location">Location:</label>
            <select name="location" id="location" th:field="*{location}">
                <option value="" disabled selected>Select location</option>
                <option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc}"></option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50" th:field="*{description}" required></textarea>

            <label for="image">Upload picture:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Opret opslag</button>
        </div>
    </form>
</main>

<nav class="mobile-nav">
    <div class="nav-container">
        <a href="/">
            <img src="/icons/home2.png" class="icon" alt="Home">
        </a>
        <a href="/search">
            <img src="/icons/sg.png" class="icon" alt="Search">
        </a>
        <a href="/favorites">
            <img src="/icons/heart.png" class="icon" alt="Favorites">
        </a>
        <a href="/gilbertprofile">
            <img src="/icons/profil.png" class="icon" alt="Profile">
        </a>
        <a href="/notifications">
            <img src="/icons/notification.png" class="icon" alt="Notifications">
        </a>
    </div>
</nav>

<footer class="footer-container">
    <div class="footer-links-bar">
        <a href="/about">About Us</a>
        <a href="/help">Support</a>
        <a href="/terms">Terms & Conditions</a>
        <a href="/privacy">Privacy Policy</a>
    </div>
    <div class="footer-content">
        <div class="footer-contact">
            <p>Contact: info@gilbert.com | +45 1234 5678</p>
            <p>Address: 123 Fashion Street, Copenhagen, Denmark</p>
        </div>
        <div class="footer-social">
            <a href="https://facebook.com/gilbert">Facebook</a>
            <a href="https://instagram.com/gilbert">Instagram</a>
            <a href="https://twitter.com/gilbert">Twitter</a>
        </div>
        <div class="footer-copyright">
            <p>Â© 2025 ccco</p>
        </div>
    </div>
</footer>

<script th:inline="javascript">
    let allSubcatOptions = [];
    let allSizeOptions = [];

    window.addEventListener('DOMContentLoaded', () => {
        allSubcatOptions = Array.from(document.querySelectorAll('#subcategory option[data-category-id]'));
        allSizeOptions = Array.from(document.querySelectorAll('#size option[data-size-type-id]'));
        console.log("Loaded subcat options:", allSubcatOptions.length);
    });

    function updateSubcategories() {
        const catSelect = document.getElementById("category");
        const catId = catSelect.selectedIndex > 0 ? catSelect.options[catSelect.selectedIndex].getAttribute('data-category-id') : null;
        console.log("Selected category ID:", catId);
        const subcatSelect = document.getElementById("subcategory");
        subcatSelect.innerHTML = '<option value="" disabled selected>Select a subcategory</option>';
        allSubcatOptions.forEach(option => {
            if (catId && option.getAttribute('data-category-id') === catId) {
                subcatSelect.appendChild(option.cloneNode(true));
            }
        });
        updateSizesBySubcategory();
    }

    function updateSizesBySubcategory() {
        const subcatSelect = document.getElementById("subcategory");
        const sizeTypeId = subcatSelect.selectedIndex > 0 ? subcatSelect.options[subcatSelect.selectedIndex].getAttribute('data-size-type-id') : null;
        const sizeSelect = document.getElementById("size");
        sizeSelect.innerHTML = '<option value="" disabled selected>Select size</option>';
        allSizeOptions.forEach(option => {
            if (sizeTypeId && option.getAttribute('data-size-type-id') === sizeTypeId) {
                sizeSelect.appendChild(option.cloneNode(true));
            }
        });
    }
</script>
</body>
</html>
