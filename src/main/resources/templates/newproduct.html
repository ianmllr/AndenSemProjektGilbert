<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icons/profil.png">
    <link rel="stylesheet" href="/gilbertstyle.css">
    <title>Create a new listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="simple-header">
    <h1><a href="/">Gilbert</a></h1>
</header>
<div class="profile-button-bar">
    <a href="gilbertlistings.html">Listings</a>
    <a href="gilbertsales.html">Sales</a>
    <a href="gilbertorders.html">Orders</a>
    <a href="gilbertinfo.html">Info</a>
    <a href="gilberthelp.html">Help</a>
</div>
<main>
    <h2>Create a new listing</h2>

    <div class="newproduct-form">

        <form th:action="@{/gilbertprofile/newproduct}" method="get">
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="departmentId" required onchange="this.form.submit();">
                    <option value="" disabled>Select department</option>
                    <option th:each="dep : ${departments}"
                            th:value="${dep.id}"
                            th:text="${dep.name}"
                            th:selected="${selectedDepartmentId != null && dep.id == selectedDepartmentId}">
                    </option>
                </select>

                <label for="category">Category:</label>
                <select id="category" name="categoryId" required onchange="this.form.submit();">
                    <option value="" disabled>Select a category</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${selectedCategoryId != null && cat.id == selectedCategoryId}">
                    </option>
                </select>
            </form>

        <form th:action="@{/gilbertprofile/newproduct}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="departmentId" th:value="${selectedDepartmentId}">
            <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">

            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" th:field="*{subcategory}" required>
                <option value="" disabled>Select a subcategory</option>
                <option th:each="subcat : ${subcategories}" th:value="${subcat.name}" th:text="${subcat.name}"></option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>

            <label for="brand">Brand:</label>
            <select id="brand" th:field="*{brand}" required>
                <option value="" disabled>Select a brand</option>
                <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
            </select>

            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" required>

            <label for="p_condition">Condition:</label>
            <select id="p_condition" th:field="*{condition}" required>
                <option value="" disabled>Select condition</option>
                <option th:each="cond : ${conditions}" th:value="${cond}" th:text="${cond}"></option>
            </select>

            <label for="size">Size:</label>
            <select id="size" th:field="*{size}" required>
                <option value="" disabled>Select size</option>
                <option th:each="size : ${sizes}" th:value="${size.size_value}" th:text="${size.size_value}" th:attr="data-size-type-id=${size.sizeTypeId}"></option>
            </select>

            <label for="color">Color:</label>
            <select id="color" th:field="*{color}" required>
                <option value="" disabled>Select color</option>
                <option th:each="color : ${colors}" th:value="${color}" th:text="${color}"></option>
            </select>

            <label for="location">Location:</label>
            <select name="location" id="location" th:field="*{location}">
                <option value="" disabled>Select location</option>
                <option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc}"></option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" rows="4" cols="50" th:field="*{description}" required></textarea>

            <label for="image">Upload picture:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Listing</button>
        </form>
        </div>
    </div>



</main>

<script th:inline="javascript">
    let allSubcatOptions = []; // variabler til at gemme
    let allSizeOptions = [];

    window.addEventListener('DOMContentLoaded', () => {
        allSubcatOptions = Array.from(document.querySelectorAll('#subcategory option[data-category-id]')); // finder alle <option> elementer i underkategori-dropdown #subcategory med attributten og bliver gemt i allSubcatoptions
        allSizeOptions = Array.from(document.querySelectorAll('#size option[data-size-type-id]')); // Gør det samme
        console.log("Loaded subcat options:", allSubcatOptions.length);
    });

    function updateSubcategories() {
        const catSelect = document.getElementById("category"); // tjekker hvilken kategori der valgt
        const catId = catSelect.selectedIndex > 0 ? catSelect.options[catSelect.selectedIndex].getAttribute('data-category-id') : null; // tager kategoriernes id, så fx. Clothing er id 2 ellers hvis der ikke er valgt bliver den til null
        console.log("Selected category ID:", catId);
        const subcatSelect = document.getElementById("subcategory");
        subcatSelect.innerHTML = '<option value="" disabled selected>Select a subcategory</option>'; // Her rydder vi bare hvis der skulle stå noget når vi har valgt en category og skriver Select... Hvilket innerHTML gør
        allSubcatOptions.forEach(option => { // Kører listen igennem for valgtmulgiehder når man har valgt Category, så lad os sige id 2 er Clothing, så viser den alle subcategories der passer med det
            if (catId && option.getAttribute('data-category-id') === catId) {
                subcatSelect.appendChild(option.cloneNode(true));
            }
        });
        updateSizesBySubcategory(); // nulstiller størrelser
    }

    function updateSizesBySubcategory() {
        const subcatSelect = document.getElementById("subcategory");  // Det samme foregår i updateSizes, så den tjekker om det er en T-shirt, så har du fx. M, L osv.
        const sizeTypeId = subcatSelect.selectedIndex > 0 ? subcatSelect.options[subcatSelect.selectedIndex].getAttribute('data-size-type-id') : null;
        const sizeSelect = document.getElementById("size");
        sizeSelect.innerHTML = '<option value="" disabled selected>Select size</option>';
        allSizeOptions.forEach(option => {
            if (sizeTypeId && option.getAttribute('data-size-type-id') === sizeTypeId) {
                sizeSelect.appendChild(option.cloneNode(true));
            }
        });
    }
</script>
</body>
</html>
