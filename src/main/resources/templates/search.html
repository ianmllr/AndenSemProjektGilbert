<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gilbert</title>
    <link rel="stylesheet" type="text/css" href="/searchCss.css">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png"  href="/icons/Profil32x32_3.png">
    <meta name="description" content="Køb og salg af brugt mærkevaretøj">
    <meta name="keywords" content="køb, salg, Gucci, Rolex">
    <meta name="author" content="ccco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<!--Desktop søgefelt-->
<div class="desktop-search">
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Search for products..." required>
    </form>
</div>
<h1>Gilbert</h1>
<div class="button-bar-index">
    <a href="women.html">Women</a>
    <a href="men.html">Men</a>
    <a href="designers.html">Designers</a>
    <a href="home.html">Home</a>
    <a href="beauty.html">Beauty</a>
</div>

<!--Mobil søgefelt-->
<div class="search-overlay" id="searchOverlay">
    <div class="search-box">
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search for products..." required>
        </form>
    </div>
</div>

<!-- Mobil navigationsbar-->
<nav>
    <div class="nav-container">
        <a href="home">
            <img src="/icons/home2.png" class="icon" width="80px" >
        </a>
        <a id="search-icon">
            <img src="/icons/sg.png" class="icon" width="70px" alt="Search">
        </a>
        <a href="favorites">
            <img src="/icons/heart.png" class="icon" width="75px" >
        </a>
        <a href="/gilbertprofile">
            <img src="/icons/profil.png" class="icon" width="80px">
        </a>
        <a href="notifications">
            <img src="/icons/notification.png" class="icon" width="80px" alt="Notifications">
        </a>
    </div>
</nav>
<!--Kalder javascript til søgefelt-->
<script src="/search.js"></script>

<!--Resultater af hvad man har søgt på-->
<h2 id = searchHeader>Search Results for "<span th:text="${query}"></span>"</h2>
<div class="products-container">
    <div th:each="product : ${products}" class="product-card">
        <img th:src="${product.imgsrc}" alt="Product Image" class="product-image">
        <h3 th:text="${product.name}"></h3>
        <p>Brand: <span th:text="${product.brand}"></span></p>
        <p>Price: <span th:text="${product.price}"></span> DKK</p>
    </div>
</div>
</body>
</html>
